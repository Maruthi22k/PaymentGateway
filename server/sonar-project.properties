# SonarQube Configuration for JCS Pay API

# Project identification
sonar.projectKey=jcs-pay-api
sonar.projectName=JCS Pay API
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/logs/**,**/coverage/**,**/tests/**,**/*.test.js,**/*.spec.js,**/env.example,**/.env,**/SECURITY.md,**/MIGRATION.md,**/README.md

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.javascript.file.suffixes=.js
sonar.javascript.file.suffixes=.jsx

# Security configuration
sonar.security.hotspots.includeAll=true
sonar.security.hotspots.includeAll=true

# Quality gate configuration
sonar.qualitygate.wait=true

# Coverage configuration
sonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js,**/middleware/**,**/Util/**

# Duplication configuration
sonar.cpd.exclusions=**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js

# Issue exclusions (if needed)
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude specific rules (if needed)
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1075
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js

sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1118
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.js

# Security hotspot exclusions (if needed)
sonar.security.hotspots.includeAll=true
